name: CI/CD Pipeline main

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16  # Version PostgreSQL
        env:
          POSTGRES_USER: jerem
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: trackmyspend
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U jerem"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configurer JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # OpenJDK Temurin
          java-version: '17'

      - name: Vérifier la version de Java
        run: java -version

      - name: Attendre que PostgreSQL soit prêt
        run: |
          until pg_isready -h postgres -U jerem; do
            echo "Attente de la connexion à PostgreSQL..."
            sleep 2
          done
        env:
          PGPASSWORD: admin

      - name: Construire le projet avec Maven
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/trackmyspend
          SPRING_DATASOURCE_USERNAME: jerem
          SPRING_DATASOURCE_PASSWORD: admin
        run: mvn clean package